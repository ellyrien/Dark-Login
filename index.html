<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dark Login</title>
</head>
<body>
    <main>
       <section class="left">
            <h1>Enter our world</h1>
            <img src="img/Astronaut-cuate.svg" alt="Astronaut">
       </section> 
       <section class="right">
        <div class="card-field">
            <h1>Login</h1>
            <div class="input-field">
                <label for="user">User</label>
                <input type="text" name="user" id="user" placeholder="Your Username" />    
            </div> 
            <div class="input-field">
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass" placeholder="Your Password" />    
            </div>
            <button>Login</button>   
        </div>
   </section>
    </main>
</body>
</html>
